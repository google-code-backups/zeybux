<div id="formulaire_ajout_operation_adherent_int">
	<div id="widget_formulaire_ajout_operation_adherent" class="ui-widget ui-widget-content ui-corner-all ui-helper-hidden">
		<div class="com-widget-header ui-widget ui-widget-header ui-corner-all">Ajouter une opération</div>
		<form action={FORM_ACTION} method={FORM_METHOD}>
			<table class="com-table-form">
				<tr>
					<th class="com-table-form-th ui-widget-content ui-corner-all">Libellé *</th>
					<td>
						<input type="hidden" name={NAME_ID_ADHERENT} value={VALUE_ID_ADHERENT} />
						<input class="com-input-text ui-widget-content ui-corner-all" type="text" name={NAME_LIBELLE} value={VALUE_LIBELLE} maxlength={MAXLENGTH_LIBELLE} />
					</td>
				</tr>
				<tr>
					<th class="com-table-form-th ui-widget-content ui-corner-all">Date (jj/mm/aaaa) *</th>
					<td><input class="com-input-text ui-widget-content ui-corner-all com-date" type="text" name={NAME_DATE} value={VALUE_DATE} maxlength={MAXLENGTH_DATE}/></td>
				</tr>
				<tr>
					<th class="com-table-form-th ui-widget-content ui-corner-all">Montant *</th>
					<td><input class="com-input-text ui-widget-content ui-corner-all" type="text" name={NAME_MONTANT} value={VALUE_MONTANT}  maxlength={MAXLENGTH_MONTANT}/>&nbsp;{SIGLE_MONETAIRE}</td>
				</tr>
				<tr>
					<th class="com-table-form-th ui-widget-content ui-corner-all">Type de paiement</th>
					<td>
						<select class="ui-state-default com-input-select" name={NAME_TYPE_PAIEMENT}>
							<!-- BEGIN paiement -->
								<option value={paiement.VALUE_TYPE_PAIEMENT}>{paiement.LABEL_TYPE_PAIEMENT}</option>
							<!-- END paiement -->
						</select>
					</td>
				</tr>
				<tr>
					<td colspan="2" class="com-center com-ligne-submit" ><input class="ui-state-default ui-corner-all com-button com-center" type="submit" value="Ajouter"/></td>
				</tr>
			</table>
		</form>
	</div>
</div>
