{ENTETE}
	<div id="menu_ext">{MENU}</div>	
	<div id="contenu">
		<div id="dialog-edt-info-cpt" class="com-widget-window ui-widget ui-widget-content ui-corner-all">
			<div class="com-widget-header ui-widget ui-widget-header ui-corner-all" >Modifier mon mot de passe</div>
			<form action="./index.php?m=MonCompteHTML&amp;v=ModifierMonCompte&amp;fonction=pass" method="post">
				<table>
					<tr>
						<th class="com-table-form-th ui-widget-content ui-corner-all">Ancien mot de Passe *</th>
						<td class="com-table-form-td"><input class="com-input-text ui-widget-content ui-corner-all {class-err-motPasse}" type="password" name="pass" maxlength="100" id="motPasse" value="{motPasse}"/></td>
					</tr>
					<tr>
						<td colspan="2">
							<div class="{class-err-msg-motPasse} ui-corner-all">{err-motPasse}</div>
						</td>
					</tr>
					<tr>
						<th class="com-table-form-th ui-widget-content ui-corner-all">Nouveau mot de Passe *</th>
						<td class="com-table-form-td"><input class="com-input-text ui-widget-content ui-corner-all {class-err-motPasseNouveau}" type="password" name="pass_nouveau" maxlength="100" id="motPasseNouveau" value="{motPasseNouveau}"/></td>
					</tr>
					<tr>
						<td colspan="2">
							<div class="{class-err-msg-motPasseNouveau} ui-corner-all">{err-motPasseNouveau}</div>
						</td>
					</tr>
					<tr>
						<th class="com-table-form-th ui-widget-content ui-corner-all">Resaisir le mot de Passe *</th>
						<td class="com-table-form-td"><input class="com-input-text ui-widget-content ui-corner-all {class-err-motPasseConfirm}" type="password" name="pass_confirm" maxlength="100" id="motPasseConfirm" value="{motPasseConfirm}"/></td>
					</tr>
					<tr>
						<td colspan="2">
							<div class="{class-err-msg-motPasseConfirm} ui-corner-all">{err-motPasseConfirm}</div>
						</td>
					</tr>
					<tr>
						<td class="com-center">
							<a href="./index.php?m=MonCompteHTML&amp;v=MonCompte" class="ui-state-default ui-corner-all com-button com-center">Annuler</a>
						</td>
						<td class="com-center">
							<input type="submit" value="Valider" class="ui-state-default ui-corner-all com-button com-center"/>
						</td>
					</tr>
				</table>
			</form>
		</div>
	</div>
